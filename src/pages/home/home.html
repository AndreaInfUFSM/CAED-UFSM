<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CAED UFSM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid>
        <button ion-button icon-start secondary medium *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon name={{p.icon}}></ion-icon>
            {{p.title}}
        </button>
    </ion-grid>
  </ion-list>
  
</ion-content>
