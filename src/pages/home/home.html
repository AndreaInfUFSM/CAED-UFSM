<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CAED UFSM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row>
      <ion-col col-12 *ngFor="let p of pages">
        <button ion-button icon-start secondary round medium (click)="openPage(p)">
            <ion-icon name={{p.icon}}></ion-icon>
            {{p.title}}
        </button>
      </ion-col>
    </ion-row>
    </ion-grid>
  </ion-list>
  
</ion-content>
