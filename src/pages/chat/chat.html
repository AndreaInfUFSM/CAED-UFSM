<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Digite seus dados</h2>
  <form (ngSubmit)="doLogin()">
    <ion-item>
      <ion-label>Matr√≠cula</ion-label>
      <ion-input type="text" [(ngModel)]="req.login" name="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="req.senha" name="senha"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Entrar</button>
  </form>
</ion-content>
